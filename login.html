<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header>
      <img
        src="https://raw.githubusercontent.com/MacarenaAmigo/CaC-challange-integrador-NodeJS/d357280dfad026ccc7e592fd456b064a719c1b9c/img/logoheader.svg"
        alt="banner"
      />
      <div class="items-header">
        <p class="TIENDA">VER TIENDA</p>
        <p class="ADMIN">ADMIN</p>
        <p class="SALIR">SALIR</p>
      </div>
    </header>

    <div class="texto-centro">
      <p>INGRESAR A MI CUENTA</p>
    </div>

    <div class="email">
      <input type=" text" placeholder="madaoo@gmail.com" />
      <button>Email</button>
    </div>
    <p class="olvide">olvidé mi contraseña</p>

    <div class="contraseña">
      <input type="text" placeholder="•••••••••••" />
      <button>Contraseña</button>
    </div>

    <button class="buttom-red">Ingresar</button>

    <div class="botones-container">
      <button class="buttom-red">Ingresar</button>
      <label class="recuerdame-label">
        <input type="checkbox" class="recuerdame-checkbox" />
        <span class="custom-checkbox"></span>
        Recordarme
      </label>
    </div>

    <footer>
      <div class="links-page">
        <p class="SHOP">SHOP</p>
        <p class="REGISTRARSE">REGISTRARSE</p>
        <p class="INGRESAR">INGRESAR</p>
        <p class="CONTACTO">CONTACTO</p>
      </div>

      <p class="texto-abajo">All rights reserved 2023 - Funkoshop ©</p>

      <img
        src="https://raw.githubusercontent.com/MacarenaAmigo/CaC-challange-integrador-NodeJS/d357280dfad026ccc7e592fd456b064a719c1b9c/img/logofooter.svg"
        alt="logofooter"
      />
    </footer>
  </body>
</html>
